<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 24px;
            color: #333;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            text-align: left;
            padding-left: 20px;
        }

        input[type="text"] {
            width: calc(100% - 40px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"]:focus {
            border-color: #007aff;
            box-shadow: 0 0 8px rgba(0, 122, 255, 0.3);
        }

        input[type="submit"] {
            width: calc(100% - 40px);
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007aff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h1>Create User</h1>
    <form action="#" th:action="@{/user-create}" th:object="${user}" method="post">
        <div style="text-align: left; margin-bottom: 16px;">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name">
        </div>
        <div style="text-align: left; margin-bottom: 16px;">
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email">
        </div>
        <div style="text-align: left; margin-bottom: 16px;">
            <label for="phone">Phone</label>
            <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
        </div>
        <input type="submit" value="Create User">
    </form>
</div>
</body>
</html>
