<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Создать пользователя</title>
    <style>
        body {
            font-family: 'San Francisco', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            text-align: left;
        }

        input[type="text"],
        input[type="email"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007aff;
            box-shadow: 0 0 8px rgba(0, 122, 255, 0.3);
        }

        input[type="submit"] {
            width: calc(100% - 24px);
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007aff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="submit"]:hover {
            background-color: #005bb5;
            transform: translateY(-2px);
        }

        span {
            color: red;
            font-size: 12px;
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=San+Francisco&display=swap" rel="stylesheet">
</head>
<body>
<div class="form-container">
    <h2>Создать пользователя</h2>
    <form th:action="@{/user-create}" th:object="${user}" method="post">
        <label for="name">Имя</label>
        <input type="text" th:field="*{name}" id="name" placeholder="Имя">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email">
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <label for="phone">Телефон</label>
        <input type="text" th:field="*{phone}" id="phone" placeholder="Телефон">
        <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        <input type="submit" value="Создать пользователя">
    </form>
</div>
</body>
</html>
